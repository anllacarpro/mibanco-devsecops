apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hola-ingress
  namespace: hola
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hola-svc
            port:
              number: 80